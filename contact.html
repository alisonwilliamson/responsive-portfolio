<section>    
    <div class="container-fluid mt-4" id="contact-container">
      
      <!-- "Let's get in touch" header -->
      <div class="row">
        <div class="col-sm-12">
          <header class="text-center font-weight-bold text-dark mb-5 mt-5" id="text-size">Let's Get In Touch</header>
        </div>  
      </div>
     
      <!-- "you can reach me at" subheader-->
      <div class="row text-center">
        <div class="col-sm-12 mt-5 mb-3">
          <h4>You can reach me at:</h4>
        </div>
      </div>

      <!-- contact information -->
      <div class="row text-center">
        <div class="col-sm-12">
          <p>Email: <a href="williamson.alisonj@gmail.com">williamson.alisonj@gmail.com</a></p>
          <p class="mt-n3">Phone Number: 248-921-5978 </p>
        </div>
      </div>

      <!-- "follow me" subheader-->
      <div class="row text-center">
        <div class="col-sm-12 mt-5 mb-3">
          <h4>Follow me on:</h4>
        </div>
      </div>

      <!--social media information  -->
      <div class="row text-center">
        <div class="col-sm-12 mb-4">
          <a href="https://github.com/alisonwilliamson">Github,</a>
          <a href="www.linkedin.com/in/alison-williamson">LinkedIn,</a>
          <a href="https://www.facebook.com/profile.php?id=100000197864209">Facebook</a>
        </div>
      </div>

      <!-- "contact form" subheader -->
      <div class="row text-center">
        <div class="col-sm-12 mt-5 mb-3">
          <h4>Contact Form:</h4>
        </div>
      </div>

      <!-- name input on contact form-->
      <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center ">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" placeholder="John Smith">
        </div>
      </div>

      <!-- email input on contact form -->
      <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" placeholder="name@example.com">
        </div>
      </div>

      <!-- message input on contact form-->
      <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

      <!-- submit button on contact form-->
      <div class="row justify-content-center">
        <div class="form-group col-md-4 col-md-offset-5 align-center">
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
      </div>
    </div>
